spring:
  application:
    name: postgres
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    driverClassName: org.postgresql.Driver
    username: postgres
    password: admin
    server:
     port: '8080'

     springdoc:
       api-docs:
         path: /v3/api-docs
       swagger-ui:
         path: /swagger-ui.html